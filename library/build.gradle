apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
        ndk {
            // 设置支持的SO库架构
            abiFilters 'armeabi' //, 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures{
        dataBinding = true
// for view binding :
// viewBinding = true
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api 'com.android.support:multidex:1.0.3'
    api 'com.blankj:utilcodex:1.29.0'
    api 'com.qmuiteam:qmui:2.0.0-alpha10'
    api "com.qmuiteam:arch:2.0.0-alpha10"
    annotationProcessor "com.qmuiteam:arch-compiler:2.0.0-alpha10"
    // use annotationProcessor if java
    api 'com.android.support:multidex:1.0.3'
    api 'androidx.appcompat:appcompat:1.2.0'
    api "com.squareup.retrofit2:retrofit:2.6.0"
    api "com.squareup.retrofit2:converter-gson:2.6.0"
    api "com.github.CymChad:BaseRecyclerViewAdapterHelper:3.0.4"
    api 'io.reactivex.rxjava2:rxjava:2.2.19'
    api 'io.reactivex.rxjava2:rxandroid:2.1.1'
    api 'com.blankj:utilcodex:1.29.0'
    api "com.google.android.material:material:1.2.1"
    api "androidx.core:core-ktx:1.3.2"
    api "androidx.constraintlayout:constraintlayout:2.0.4"
    api "androidx.lifecycle:lifecycle-extensions:2.2.0"
    api "androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0"
    api 'androidx.annotation:annotation:1.1.0'
    api 'com.github.bumptech.glide:glide:4.11.0'
    api 'com.tencent.bugly:crashreport:3.2.422' //其中latest.release指代最新Bugly SDK版本号，也可以指定明确的版本号，例如2.2.0
//    api 'com.tencent.bugly:nativecrashreport:3.7.500' //其中latest.release指代最新Bugly NDK版本号，也可以指定明确的版本号，例如3.0

    api 'com.google.android.exoplayer:exoplayer-core:2.12.1'
    api 'com.google.android.exoplayer:exoplayer-dash:2.12.1'
    api 'com.google.android.exoplayer:exoplayer-ui:2.12.1'
    api 'com.google.android.exoplayer:exoplayer-hls:2.12.1'
    api 'com.google.android.exoplayer:exoplayer-smoothstreaming:2.12.1'

    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'
//    // 查看大图
//    implementation 'com.github.SherlockGougou:BigImageViewPager:androidx-6.1.0'
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}
